<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <h1>{{title}}</h1>
      <p>{{content}}</p>
    </div>
    <script>
      var tpl = document.getElementsByClassName("box")[0].innerHTML;
      var reg = /{{(.*?)}}/g;
      var res = tpl.replace(reg, function ($, $1) {
        return {
          title: "标题",
          content: "内容",
        }[$1];
      });
      document.getElementsByClassName("box")[0].innerHTML = res
    </script>
  </body>
</html>
