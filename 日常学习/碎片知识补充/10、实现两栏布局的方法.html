<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>实现两栏与三栏布局的方法</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .wrap {
        width: 375px;
        height: 667px;
        border: 1px solid #000;
        margin: 50px auto;
      }
      .item {
        height: 100px;
        border: 1px solid #000;
        position: relative;
      }
      .left {
        width: 100px;
        height: 100px;
        background-color: antiquewhite;
      }
      .right {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 100px;
        background-color: aquamarine;
        padding-left: 100px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="item">
        <div class="left"></div>
        <div class="right">11111</div>
      </div>
      <div class="item">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="item">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="item">
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
