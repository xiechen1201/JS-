<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 规定IE在解析页面的时候用最高版本去解析 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 视口定义：device-width 表示设备的宽度；initial-scale 表示页面初始化的时候页面缩放的倍数，一般为 1 倍 -->
    <!-- user-scalable 表示禁止缩放页面 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Document</title>
  </head>
  <body></body>
</html>
