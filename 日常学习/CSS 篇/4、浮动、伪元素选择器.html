    <script type="text/javascript">
      /**
       * 浮动
       * float: right/left
       * （图片）
       * 设置浮动后可以让块元素排练在一行，当一行排不下的时候会进行换行
       * float 之后元素就会变成内联块
       * 内联、内联块、float、overflow: hidden; 纯文本都可以识别浮动元素的位置，除了块元素
       *
       * 父元素高度塌陷
       * 清除浮动：
       * 1、新增一个空的块元素设置样式 clear: both; 必须加在块元素上！！！
       * 2、父元素设置 overflow: hidden
       * 3、使用 after + block + clear: both
       *
       */

      /**
       * 伪类伪元素：
       * W3C 规定一个冒号的是伪类，两个冒号是伪元素
       * 必须要有 content 属性，否则不起作用！！！
       *
       * content 的用法：
       * 1、content: url(); 给 content 设置图片
       * 2、content: attr(data-username)
       * <div data-username="测试"></div>
       */
    </script>
