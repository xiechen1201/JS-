<script>
  // ## 基本语法

  // ## 运算符
  // + - * / % （）

  // “+” 运算符
  // 任何数据类型的值+字符串都是字符串
  // 数据类型相加得运算结果
  var a = "Hello" + null;

  // “/“ 运算符
  var b = 10,
    c = 5;
  var d = b / c;
  // 0/0  = NaN，Not a Number
  // NaN 是数字类型
  //   c = 1/NaN ==》 NaN
  //   Infinity 无限大 数字类型
  // 1/0 ==》Infinity

  //   “%” 运算符,取模，取余
  // 5 % 2 = 1，2 * 2= 4，5 - 4= 1
  //   4 % 6 = 4，前面的数小于后面的数，返回前面的数

  // ## 交换值
  var a = 1,
    b = 2;
  // a 和 b 的值进行交换
  var c = a;
  a = b;
  b = c;

  // ## "++" 和 “--”
  var a = 1;
  // 先输出后++
  console.log(a++); // 1
  console.log(a); // 2

  // 先++后输出
  console.log(++a); // 2
  console.log(a); // 2

  //试题
  // 1、
  var a = 5,
    b;

  b = a-- + --a;
  // 2、
  b = ++a + 1;
  b = a++ + 1;
  // 3、
  b = --a + --a;

  // 比较运算符
  // > < >= <= == === != !==
  var bool = 1 < 2; // flase，返回 boolean 值,nubmer,number 正常比较
  var bool = 1 > "2"; // number,string 进行比较,string 会转换为 Number 在进行比较
  var bool = "a" < "b"; // string 进行比较，根据对应的ASCII十进制码，从左到右依次对比

  var bool = 1 == 1; // true
  var bool = 1 == "1"; // true
  var bool = 1 === 1; // true
  var bool = 1 === "1"; // flase
  // == 是不看数据类型
  // === 是需要看数据类型的

  var bool = 1 != "1"; // false
  var bool = 1 !== "1"; //true

  // NaN 和包括自己在内任何东西都不想等
  var bool = NaN == NaN;

  // &&,并且，两边必须都满足条件
  // || 或者，两边有一边满足条件即可

  // ## 逻辑运算
  // 与&& 或|| 非！
  // undefind null NaN “” 0 false 均为假，其余都是真

  var a = 1 && 2; // 2
  var a = 1 && 2 && undefined && 10; // undefind
  // && 遇到真就往后走，遇到假就返回或者走到最后就返回当前的值
  // 1 && 1 = 1 true
  // 0 && 1 = 0 false
  // 1 && 0 = 0 false
  // 0 && 0 = 0 flase
  // 有一个不满足即为false

  var b = 0 || null || 1 || 0; // 1
  // || 遇到假就往后走，遇到真或者走到最后就返回当前的值
  // 1 || 1 = 1 true
  // 0 || 1 = 1 true
  // 1 || 0 = 1 true
  // 0 || 0 = 0 false
  // 有一个满足即为true

  // ! 将数据取反
  var a = !1; // flase
  var a = !!1; // true

  // ## 判断分支
  if (true) {
    // orthor
  }
  if (true) {
  } else {
  }
  if (true) {
  } else if (true) {
  } else {
  }

  // if... if.. 和 else if 的区别：if 每次就会执行判断当找到满足的条件依然会往下执行判断， else if 只要找到条件就不会继续执行判断

  // ## switch 语句
  const sw = 10;
  switch (sw) {
    case 10:
      break;
    case 20:
      break;
    case 30:
      break;
    default:
      break;
  }
  // break 中断
  // break 穿透

  // 条件多、且存在范围，if 比较合适
  // 固定的值用 switch 比较合适
