<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script type="text/javascript">
      /**
       * HTML1 HTML2 HTML3 1991-1997年，IETF（The Internet Engineering Task Fore）国际互联网工程任务组织，1997散伙
       * 1997年1月，HTML3.2 发布，W3C万维网联盟组织
       *
       * 欧洲计算机联合组织会，ECMA，评估或认定一个计算机的标准，ECMA-262 是脚本语言的规范
       * 1995年，网景公司，LiveScript 趁热度，更名为 JavaScript
       * 1996年，JavaScript 1.0 1.1 版本
       * 1997年，IE公司模仿 JavaScript 发明了 JScript
       * 1997年6月，ECMAScript1.0 发布
       * 1998年6月，ECMAScript2.0 发布
       * 1999年12月，ECMAScript3.0 发布（ES5）
       * 2000年，ECMAScript4.0 草案发布，因为版本的语法太激进，基本上是对 3.0 的一个放弃
       * 2007年，再次发布 ECMAScript4.0 草案，依然没有被通过
       * 2008年7月，ECMAScript3.1 发布
       * 2009年12月，ECMAScript5.0 发布
       * 2011年6月，ECMAScript5.1 发布
       * 2013年3月，
       * 2015年6月，ECMAScript6.0 正式发布
       *
       * ECMAScript2016 ECMAScript2017 ECMAScript2018 并不是大的版本发布，统称为 ES6
       */

      /**
       * ES6 并不是所有的浏览器都支持，所以需要使用编译器（ES6 转换为 ES5），常用的就是 babel
       * npm 包管理工具，babel 理解为一个代码模块，以一个包的形式存在，当一个功能块原来越多，别人想使用的时候就去实现一个包共享，用 git 是实现代码管理，用 npm 来安装管理这些代码包
       * npm 是 node 的捆绑工具，node 是一个服务器环境用来执行 JavaScript 的代码
       *
       * npm init 初始化包
       *
       */

      // ## babel
      /**
       * presets 转码规则
       * babel-register 自动编译
       * babel-core 
       * babel-polyfill 对ES6新增的api进行预插入
       */
    </script>
  </body>
</html>
