<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>勾选框</title>
    <style type="text/css">
      body {
        background-color: #678;
      }
      .wrapper {
        display: flex;
        box-sizing: border-box;
        margin: 100px auto;
        width: 200px;
        height: 200px;
        justify-content: center;
        align-items: center;
      }
      .check-box {
        position: relative;
        width: 150px;
        height: 150px;
      }
      input[type="checkbox"] {
        position: absolute;
        left: 0;
        top: 0;
        visibility: hidden;
      }
      input[type="checkbox"]:checked + label {
        border-color: #36ab19;
      }
      input[type="checkbox"]:checked + label::before {
        height: 160px;
        transition: height 0.2s 0.2s;
      }
      input[type="checkbox"]:checked + label::after {
        height: 50px;
        transition: height 0.2s;
      }

      label {
        position: relative;
        display: inline-block;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        border: 10px solid #333;
        border-radius: 5px;
        transition: border-color 0.3s;
      }
      label::before,
      label::after {
        content: "";
        position: absolute;
        width: 25px;
        height: 0;
        border-radius: 5px;
        background-color: #36ab19;
        transform-origin: left top;
      }
      label::before {
        top: 123px;
        left: 65px;
        box-shadow: 0 0 0 3px #678;
        transform: rotate(-135deg);
      }
      label::after {
        top: 80px;
        left: 22px;
        transform: rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="check-box">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox"></label>
      </div>
    </div>
  </body>
</html>
