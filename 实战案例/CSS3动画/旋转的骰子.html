<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>旋转的骰子</title>
    <style type="text/css">
      @keyframes identifier {
        form {
          transform: rotateX(-20deg) rotateY(-20deg) scale3d(1, 1, 1);
        }
        to {
          transform: rotateX(360deg) rotateY(360deg) scale3d(0.5, 0.5, 0.5);
        }
      }
      .cube {
        position: relative;
        margin-top: 200px;
        margin-left: 200px;
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        transform-style: preserve-3d;
        animation: identifier 5s infinite alternate;
      }
      .face {
        position: absolute;
        left: 0;
        top: 0;
        width: 300px;
        height: 300px;
        text-align: center;
        line-height: 300px;
        font-size: 100px;
        color: #fff;
      }
      .face1 {
        transform: rotateX(90deg) translateZ(150px);
        background-color: red;
      }
      .face2 {
        transform: rotateX(-90deg) translateZ(150px);
        background-color: orange;
      }
      .face3 {
        transform: rotateY(90deg) translateZ(150px);
        background-color: purple;
      }
      .face4 {
        transform: rotateY(-90deg) translateZ(150px);
        background-color: blue;
      }
      .face5 {
        transform: translateZ(150px);
        background-color: pink;
      }
      .face6 {
        transform: translateZ(-150px);
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="cube">
      <div class="face face1">1</div>
      <div class="face face2">2</div>
      <div class="face face3">3</div>
      <div class="face face4">4</div>
      <div class="face face5">5</div>
      <div class="face face6">6</div>
    </div>
  </body>
</html>
