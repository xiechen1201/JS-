  <body>
    <script type="text/javascript">
      /**
       * 设备像素
       * 1920*1080 最大分辨率，物理的像素点（长有 1920 个像素点，宽有 1080 个）
       *
       * 设备独立像素
       * 手机端和PC端 200*200 的盒子是一样大的
       * PC端 12px ，放到手机端就是 24px
       * 不同的设备根据当前设备决定当前像素，通过底层换算显示为一样的大小
       * 所以我们常用的csspx，就是设备独立像素
       *
       * CSS像素
       * 每个属性的大小都是通过 CSS 像素进行设置的，当前缩放 100% ，1px 就等于 1个设备设立像素
       */
    </script>
  </body>
</html>
