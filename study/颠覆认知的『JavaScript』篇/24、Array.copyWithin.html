      // ## Array.prototype.copyWithin();
      // ES6新增
      // 按照指定范围复制数组中的内容
      // 参数：要替换的下标（target）
      // 参数：开始复制的下标（start）
      // 参数：结束复制的下标之前（end）
      // 不改变数组长度
      // 返回原数组的引用
      const arr = [1, 2, 3, 4, 5];
      console.log(arr.copyWithin(2, 3, 4));
      console.log(arr.copyWithin(2));

      // end > length-1，取到末尾
      // target > lenght-1，不发生变化
      // target > start，正常替换
      // start 或 end 是负数，为 start+length end+length
      // 没有 start 也没有 end 取整个数组
