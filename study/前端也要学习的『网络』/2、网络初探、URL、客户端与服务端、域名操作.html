<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ## 浏览器请求网页的流程
      // Client 客户端：客户使用的软件（浏览器等）
      // Server 服务端：存储数据、存储网页的程序、处理数据程序的一个载体
      // 关系：客户端去请求服务端，服务端返回数据
      // 具体来说服务端是链接数据的一个载体
      // 后台是处理程序的一个集合
      // 服务器类似一台电脑，只是比普通的电脑某些能力更强

      /**
       * 流程：
       * 1、对网址进行 DNS 解析（将网址转换为 ip 地址）
       *    为什么不用ip地址呢？1、域名方便记忆 2、多个ip地址可以映射一个域名
       * 2、然后就是开始通往服务端（Server）的过程，也就是 TCP/IP 三次握手，建立连接之后才能发送请求
       * 3、返回 HTML 代码，浏览器开始解析 HTML （解析的时候开始请求下载资源）然后渲染
       * 4、四次挥手，中断连接请求（TCP/IP 是长链接的通讯，所以需要中断连接）
       */

      // ===================
      // 一切要从 URI 说起
      /**
       * URI：Uniform Resource Identifier
       *    统一资源标志符，用来唯一的标识一个资源
       * URL：Uniform Resource locator
       *    统一资源定位符。可以用来标识一个资源，而且还指明了如何定位这个资源。
       *    用地址定义一个资源
       * URN：Uniform Resource Name
       *    统一资源命名。通过名字来表示资源。
       *    用名称定为一个资源
       *
       * URL 肯定是一个 URI，URI 并不一定是 URL，也有肯定是 URN
       * URL 和 URN 是 URI 的子集
       */

      /**
       * 第 5 页 PPT
       * URL 包括
       * 协议：http/https
       * 域名（主机名）：jsplusplus.com
       * 端口号：http 协议默认 80 端口，https 默认是 443 端口
       * 路径：index
       * 文件：index.html
       * 查询所需的字符串：?a=1&b=2
       * 哈希：#a
       */

      // ===================
      /**
       * 客户端和服务端
       * 客户端：Client 客户使用的电脑中的应用程序
       * 服务端：Server 存放网页、客户端程序、数据处理程序、数据库的电脑
       *
       * 第 8 页 PPT
       * C/S 架构 和 B/S 架构
       *
       * 第 9 也 PPT
       * 服务器：
       * 租赁或购买：实体服务器、云服务器（Elatic Compute Service）
       *    云服务器的好处：无需提前采购设备硬件，而是根据业务需要，随时创建所需数量的云服务器
       * 购买云服务器：阿里云
       */

      // ===================
      /** 
       * ## 域名 Domain Name
       * 购买域名：万网
       * 
       * 域名分类：
       * 通用类(展示中文域名-万网)
       * .com: 工商金融等企业     
       * .com.cn    .公司
       * .gov: 政府机构  .gov.cn
       * .net: 提供互联网网络服务机构   .net.cn    .网络
       * .org:各类组织机构
       * .ac: 科研机构    .ac.cn
       * .edu：教育机构    .edu.cn
       * 
       * jsplusplus.com 一级域名
       * www.jsplusplus.com study.jsplusplus.com 都是二级域名
       * qianduan.study.jsplusplus.com 三级域名
       */
    </script>
  </body>
</html>
