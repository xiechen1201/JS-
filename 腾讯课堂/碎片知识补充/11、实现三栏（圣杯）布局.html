<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        height: 100%;
      }
      .container {
        height: 100%;
        margin: 0 200px 0 150px;
      }
      .column {
        height: 100%;
        float: left;
        position: relative;
      }
      .middle {
        width: 100%;
        background-color: green;
      }
      .left {
        width: 150px;
        left: -150px;
        margin-left: -100%;
        background-color: orange;
      }
      .right {
        width: 200px;
        right: -200px;
        margin-left: -200px;
        background-color: red;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- 圣杯模式 -->
    <div class="container">
      <div class="column middle">
        4561212121212112121212121121212121211212121212112121212121
      </div>
      <div class="column left"></div>
      <div class="column right"></div>
    </div>
  </body>
</html>
