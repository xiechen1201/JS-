<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-info
      avatar="https://img2.baidu.com/it/u=1552961144,3349353019&fm=26&fmt=auto&gp=0.jpg"
      name="Xiaoyesensen"
      age="36"
      occupation="teacher"
    >
      The infomation of Xiaoyesensen
    </my-info>

    <my-article>
      <p slot="title">This is my TITLE</p>
      <span slot="author">Xiaoyesensen</span>
      <span slot="dateTime"> - 14:15</span>
      <p slot="content">This is my CONTENT.</p>
    </my-article>
  </div>

  <template id="my-article-template">
    <style>
      h1 {
        color: red;
      }

      h1 .author,
      h1 .date-time {
        font-size: 16px;
        color: #666;
        font-weight: normal;
      }
    </style>
    <div class="my-article">
      <h1 class="my-article-title">
        <slot name="title" class="title"></slot>
        <slot name="author" class="author"></slot>
        <slot name="dateTime" class="date-time"></slot>
      </h1>
      <p class="my-article-content">
        <slot name="content"></slot>
      </p>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.1.2/dist/vue.global.js"></script>

</html>
