    <script type="text/javascript">
      /**
       * 盒子模型：容器，分类分组，具有宽高属性就可以称为盒子/容器
       * 盒子模型具有：边框、内边距、外边距
       * padding 和 border 不占据盒子本身的宽高区域之内的，所以盒子的可视区域是 content+padding+border
       */

      /**
       * 实现垂直+水平居中
       * padding 和 margin 是一个复合值
       * padding: 上下左右
       * padding: 上 右 下 左
       * padding: 上 左右 下
       * padding: 上下 左右
       *
       * 单独设置
       * padding-top
       * padding-bottom
       * padding-right
       * padding-left
       *
       * 容器水平居中
       * margin: 50px auto;
       *
       * 浏览器的 bady 标签默认有 margin 外边距，一般初始化的时候要清除掉
       * body { margin: 0; }
       */

      /**
       * 如何让盒子加了内边距和边框不会改变实际的大小呢？
       * box-sizing: border-box;
       * 把 border 和 padding 收到盒子内部（以盒子的边框来收盒子的宽高）
       * （图片）
       *
       * box-sizing: content-box;
       * 用于还原
       */

      /**
       * ## 定位
       *
       * 相对定位
       * position: relative
       * 虽然新建了一个图层，但是原本的位置不会被其他元素占有
       * 相对于自己本身就行定位，一般 position: relative 不会进行设置方位
       * 作用：1、给 absolute 设置相对定位 2、
       * 
       * 绝对定位
       * position: absolute
       * 在现有的文档层又新开了一个图层，当元素设置绝对定位后，下面未被设置定位的元素会占据之前的位置
       * （图片）
       * 相对于最近的有定位的父元素进行定位，如果找不到就会相对页面进行定位
       * 
       * 固定定位、粘性定位
       *
       * 方位值
       * top/bottom left/right
       * 每个方向的基准线不一样
       * 
       * 层级
       * z-index
       */
    </script>
