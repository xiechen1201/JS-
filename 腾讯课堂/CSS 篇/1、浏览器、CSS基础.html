<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      div {
        width: 100px;
        height: 100px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div style="width: 100px; height: 100px"></div>
    <script>
      // ## 浏览器
      /**
       * 浏览器由 Shell（外壳）和内核组成
       * 什么是内核？？
       * 常见的浏览器
       * Chrome：webkit/blink （webkit 是谷歌和苹果合作的成果，后来谷歌把内核独立 blink）
       * Safari：webkit
       * Firefox：gecko
       * IE：trident
       * Opera：presto
       */
      /**
       * 内核中包含：分为渲染引擎和JS引擎
       * 渲染引擎：负责网页的解析和渲染，不同的内核对语法解析不同，所以要注意样式兼容性
       * JS引擎：著名的JS引擎是谷歌的 V8 引擎
       */

      // ===================
      /**
       * CSS：cascading style sheet 层叠样式表
       * 基本写法
       * 选择器{
       *    属性名: 属性值;
       *    属性名: 属性值;
       * }
       *
       * 1、内联样式(行内样式)
       * <div style="width: 100px; height: 100px;"></div>
       *
       * 2、内部样式表
       * 在 style 标签内部写
       * 在 head 标签内书写
       *
       * 3、外部样式表
       * 使用 link 标签
       *
       * href: 引用不是资源
       * a 标签
       * src: 加载资源
       * img 标签
       *
       * 优先级（权重）：内联 > 内部 > 外部
       */

      // ===================
      /**
       * 1、ID 选择器(唯一的)
       * #box{...}
       * <div id="box"></div>
       *
       * 2、类选择器(一类，一群)
       * .box{...}
       * <div class="box"></div>
       *
       * 3、标签选择器(对页面上所有 div 标签样式都会生效)
       * div{...}
       * <div class="box"></div>
       *
       * 4、通配符选择器(页面上所有的标签)
       * *{...}
       *
       * 5、属性选择器
       * [id]{...} 存在 id 属性就会生效
       * [id="box"]{...} 存在 id="box" 就会生效
       * a[href]{...}
       * input[type="password"]{...}
       *
       * <div id="box"></div>
       * <a href="www.baidu.com" />
       * <input type="text" />
       * <input type="password" />
       */

      // ===================
      /**
       * !important 最大，优先级最高
       * div{
       *    background-color: green !important;
       * }
       *
       * 选择器优先级
       * !important > ID选择器 > 类选择器 | 属性选择器 > 标签选择器 > *
       */

      // ===================
      /**
       * CSS 权重（权重值）
       * *：0
       * 标签选择器 ｜ 伪元素：1
       * class 选择器｜ 伪类 ｜ 属性选择器：10
       * ID 选择器：100
       * 内联样式：1000
       * !important：正无穷
       */

      // ===================
      /**
       * 派生选择器：
       * 包含选择器
       * strong em{...}
       * strong .box{....}
       * .wrapper .box{...}
       *
       * 并列选择器
       * h1.title{...} class="title"的h1标签
       * <h1 class="title"></h1>
       * <p class="title"></p>
       *
       * .box{...}
       * .box.box1{...} class 是 box 且 box1 的标签
       * <div class="box box1"></div>
       * <div class="box box2"></div>
       *
       * 分组选择器
       * input,div,p{...}
       */

      // ===================
      /**
       * 浏览器对父子选择器的匹配规则
       * 从右到左
       * .nav header h3 span{...}
       *
       * 从下到上进行匹配
       * <div class="nav">
       *    <header>
       *        <h3>
       *            <span></span>
       *        </h3>
       *    <header>
       * </div>
       */

      // ===================
      /**
       * 区别：
       * <input type="submit" value="按钮" /> 会对表单进行提交
       * <button>按钮</button> 不会
       */
    </script>
  </body>
</html>
